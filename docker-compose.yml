version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: noteme-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongodb_data:/data/db
    networks:
      - noteme-network

  backend:
    build: .
    container_name: noteme-backend
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/noteme?authSource=admin
      - JWT_SECRET=your-jwt-secret-change-this
      - CORS_ORIGIN=http://localhost:3000
    depends_on:
      - mongodb
    networks:
      - noteme-network

volumes:
  mongodb_data:

networks:
  noteme-network:
    driver: bridge
